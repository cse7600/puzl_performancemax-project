<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 키워드 검색량 조회</title>
  <style>
    body { font-family: sans-serif; max-width: 1100px; margin: 40px auto; padding: 0 20px; }
    h1 { font-size: 22px; margin-bottom: 24px; }

    .form-section { background: #f5f5f5; padding: 20px; border-radius: 6px; margin-bottom: 24px; }
    label { display: block; font-weight: bold; margin-bottom: 6px; }
    textarea { width: 100%; height: 100px; padding: 8px; font-size: 14px; box-sizing: border-box; resize: vertical; }
    .hint { font-size: 12px; color: #666; margin-top: 4px; }

    .options { display: flex; align-items: center; gap: 20px; margin-top: 14px; }
    select { padding: 6px 10px; font-size: 14px; }
    .btn { padding: 10px 24px; font-size: 14px; font-weight: bold; cursor: pointer; border: none; border-radius: 4px; }
    .btn-search { background: #03C75A; color: white; }
    .btn-search:hover { background: #02b350; }
    .btn-download { background: #1a73e8; color: white; margin-left: auto; }
    .btn-download:hover { background: #1557b0; }

    .error { background: #fff0f0; border: 1px solid #ffcccc; padding: 12px 16px; border-radius: 4px; color: #cc0000; margin-bottom: 16px; }

    .result-section { margin-top: 10px; }
    .result-meta { font-size: 13px; color: #555; margin-bottom: 10px; }
    .result-meta span { font-weight: bold; color: #111; }

    .table-wrap { overflow-x: auto; }
    .result-table { border-collapse: collapse; width: 100%; font-size: 13px; min-width: 700px; }
    .result-table th { background: #333; color: white; padding: 9px 12px; text-align: right; white-space: nowrap; }
    .result-table th:first-child { text-align: left; }
    .result-table td { padding: 8px 12px; border-bottom: 1px solid #ddd; text-align: right; }
    .result-table td:first-child { text-align: left; font-weight: 500; }
    .result-table tr:hover { background: #f9f9f9; }
    .result-table tr:nth-child(even) { background: #fafafa; }
    .result-table tr:nth-child(even):hover { background: #f0f0f0; }

    .top-bar { display: flex; align-items: center; margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>네이버 키워드 검색량 조회</h1>

<div class="form-section">
  <form method="POST" action="/">
    <label>키워드 입력</label>
    <textarea name="keywords" placeholder="키워드를 한 줄에 하나씩, 또는 콤마(,)로 구분해서 입력&#10;예: 검색광고&#10;퍼포먼스마케팅&#10;네이버광고">{{ keywords_input }}</textarea>
    <p class="hint">* 공백은 자동 제거됩니다 (네이버 API 정책) &nbsp;|&nbsp; 개수 제한 없음 (5개 단위 자동 처리)</p>

    <div class="options">
      <div>
        <label style="display:inline; font-weight:normal;">조회 방식</label>
        <select name="show_detail">
          <option value="1">상세 (클릭수·클릭률·경쟁도 포함)</option>
          <option value="0">간단 (검색수만)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-search">조회</button>
    </div>
  </form>
</div>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

{% if table_html %}
<div class="result-section">
  <div class="top-bar">
    <div class="result-meta">총 <span>{{ row_count }}</span>개 키워드 &nbsp;|&nbsp; 총 월간검색수 내림차순</div>

    <form method="POST" action="/download" style="margin-left:auto;">
      <input type="hidden" name="keywords" value="{{ keywords_input }}">
      <input type="hidden" name="show_detail" value="1">
      <button type="submit" class="btn btn-download">CSV 다운로드</button>
    </form>
  </div>

  <div class="table-wrap">
    {{ table_html | safe }}
  </div>
</div>
{% endif %}

</body>
</html>
